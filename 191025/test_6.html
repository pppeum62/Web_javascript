<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <script>
        document.write("<h3>요일별 배경색</hr>");
        document.write("<hr>");
    
        var now = new Date();
        var d = now.getDay();
        var day;

        if(d == 0) {
            document.body.style.backgroundColor = "lightskyblue";
        } else {
            document.body.style.backgroundColor = "orange";
        }

        switch(d) {
            case 0 : day = "일요일"; break;
            case 1 : day = "월요일"; break;
            case 2 : day = "화요일"; break;
            case 3 : day = "수요일"; break;
            case 4 : day = "목요일"; break;
            case 5 : day = "금요일"; break;
            case 6 : day = "토요일"; break;
            default : document.write("Error!");
        }

        document.write("현재 요일 : " + day);
    </script>
    <body>
    </body>
</html>
