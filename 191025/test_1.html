<!DOCTYPE html>
<html>
    <head>
        <title>난수 발생</title>
    </head>
    <script>
        var rand;
        var n = new Array();
        //var rand = Math.random() * 100 + 1;
        //var n = Math.floor(rand);

        document.write("<h3>1부터 100사이의 난수 10개를 생성하여 배열의 저장하고 배열에 저장된 수 중 가장 큰 수를 출력</h3>");
        document.write("<hr>");

        for(var i = 0; i < 10; i++) {
            rand = Math.random() * 100 + 1;
            n[i] = Math.floor(rand);
            document.write(n[i] + " ");
        }

        var max = n[0];

        for(var i = 1; i < 10; i++) {
            if(max < n[i]){
                max = n[i];
            }
        }

        document.write("<hr><h3>제일 큰 수</h3><hr>");
        document.write(max + "<hr>");
        document.write(n.sort());
    </script>
    <body>
    </body>
</html>
