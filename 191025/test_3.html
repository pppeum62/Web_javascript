<!DOCTYPE html>
<html>
    <head>
        <title>li 연습</title>
    </head>
    <script>
        var list = [ "라면", "물", "계란", "파", "고추가루" ];

        document.write("<h3>라면을 만드는 데 필요한 재료</h3>");
        document.write("<hr>");
        document.write("<ul>");
        for(var i = 0; i < list.length; i++) {
            document.write("<li>" + list[i] + "</li>");
        }
        document.write("</ul>");
    </script>
    <body>
    </body>
</html>
