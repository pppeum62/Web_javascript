<!DOCTYPE html>
<html>
    <head>
        <title>onload</title>
        <script>
            function view() {
                alert('이 페이지는 2019년 12월 4일 이후 http://www.abc.com 으로 이전됩니다.');
            }
        </script>
    </head>
    <body onload="view()">
        <h3>onload</h3>
    </body>
</html>
