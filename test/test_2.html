<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var cnt = 0;

            for(var i = 1; i <= 100; i++){
                if(i % 4 == 0){
                    document.write(i+"  ");
                    cnt++;
                }
                if(cnt == 8){
                    document.write("<br>");
                    cnt = 0;
                }
            }
        </script>
    </body>
</html>
