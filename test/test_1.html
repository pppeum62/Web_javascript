<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var num = {};
            var odd = 0;
            var even = 0;
            for(var i = 0; i < 5; i++){
                num[i] = parseInt(prompt((i+1)+"번 정수를 입력하세요"));
                if(num[i] % 2 == 0){
                    even += num[i];
                }
                else{
                    odd += num[i];
                }
            }

            document.write("짝수 : "+even+"<br>");
            document.write("홀수 : "+odd);
        </script>
    </body>
</html>
