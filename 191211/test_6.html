<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <style>
    </style>
    <script>
        function change(e, obj) {

            var myimg = document.getElementById("myimg");
            var w = myimg.width;

            if(e.wheelDelta > 0) {
                if(w >= 150) {
                    w = 150;
                    return;
                }
                w += 1;
                myimg.width = w;
            } else if (e.wheelDelta < 0) {
                if(w <= 10) {
                    w = 10;
                    return;
                }
                w -= 1;
                myimg.width = w;
            }
        }
    </script>
    <body>
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr>
        <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고, 아래로 굴리면 이미지가 확대됩니다.</p>
        <img src="../1.jpg" onwheel="change(event, this)" id="myimg" width="100px"">
    </body>
</html>
