<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>

</style>
<script>
    function msg(obj) {
        if(obj.value == ""){
           alert('이름을 입력해주세요');

           obj.focus();
        }
        
    }
</script>

<body>
    <h3>onfocus와 onblur</h3>
    <hr>
    이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.<br>
    이름
    <input type="text" onblur="msg(this)" autofocus><br>
    학번
    <input type="text">
</body>

</html>
