<!DOCTYPE html>
<html>
    <head>
        <titl></titl>
    </head>
    <body>
        <h2>제어문</h2>
        <hr>
        <form>
            <input type="text" id="score" placeholder="점수를 입력해주세요">
            <input type="button" value="확인" onclick="func()">
            <input type="reset" value="취소">
        </form>

        <script>
            function func(){
                var score = document.getElementById("score").value;
                var grade;
                score = parseInt(score/10);

                switch(score){
                    case 10 : case 9 :
                        grade = "A";
                        break;
                    case 8 :
                        grade = "B";
                        break;
                    case 7 :
                        grade = "C";
                        break;
                    case 6 :
                        grade = "D";
                        break;
                    default :
                        grade = "E";
                }    

                alert("당신의 등급은 "+grade+"입니다.");
            }
        </script>
    </body>
</html>
