<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function createDIV() {
                var mybody = document.getElementById("parent");
                var newDiv = document.createElement("div");
                newDiv.innerHTML = "새로 생성된 div입니다.";
                newDiv.setAttribute("id", "myDiv");
                newDiv.style.backgroundColor = "yellow";

                mybody.appendChild(newDiv);
            }

            function removeDIV() {
                var mybody = document.getElementById("parent");

                mybody.removeChild(mybody.lastChild);
            }
        </script>
    </head>
    <body id="parent">
        <h3>DIV 객체를 동적으로 생성, 삽입, 삭제</h3>
        <hr>
        <p>
            dom 트리에 동적으로 객체를 삽입, 삭제할 수 있습니다.
            createElement(), appendChild(), removeChild() 메소드를 이용하여
            새로운 객체를 생성, 삽입, 삭제하는 예제입니다.
        </p>
        <a href="javascript:createDIV()">DIV 생성</a>
        <a href="javascript:removeDIV()">DIV 삭제</a>
    </body>
</html>
