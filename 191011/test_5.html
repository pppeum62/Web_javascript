<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            var day = prompt("요일을 입력하세요");

            if(day == "토" || day == "토요일"){
                document.write("토요일은 주말 출근");
            }
            else if(day == "일" || day == "일요일"){
                document.write("일요일은 휴일");
            }
            else{
                document.write(day+"요일은 출근");
            }
        </script>
    </body>
</html>
