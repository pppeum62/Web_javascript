<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>

            document.write("1부터 얼마까지 더해야 3000을 넘는가? >> ");

            var sum = 0;
            var i = 1;

            while(true){
                sum += i;
                if(sum >= 3000)
                    break;
                i++;
            }

            document.write(i);
        </script>
    </body>
</html>
