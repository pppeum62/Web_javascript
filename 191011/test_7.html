<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            table, td{ border: 1px solid black; }
        </style>
    </head>
    <body>
        <script>
            document.write("<table>");
            for(var i = 0; i < 2; i++){
                document.write("<tr>");
                var k = 0;
                for(var j = 0; j < 11; j++){
                    document.write("<td>");
                    if(i == 0 && j == 0){
                        document.write("n");
                        continue;
                    }
                    if(i == 0){
                        document.write(k++);
                    }
                    else if(i == 1 && j == 0){
                        document.write("nÂ²");
                        continue;
                    }
                    if(i == 1){
                        document.write(k * k);
                        k++;
                    }
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
