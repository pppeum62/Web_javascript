<!DOCTYPE html>
<html>
    <head>
        <titl></titl>
    </head>
    <body>
        <h2>제어문</h2>
        <hr>
        <form>
            아메리카노 / 카라멜마끼아또 / 에스프레소 / 카페모카<br>
            <input type="text" id="coffee" placeholder="커피 종류를 입력해주세요">
            <input type="button" value="확인" onclick="func()">
            <input type="reset" value="취소">
        </form>

        <script>
            function func(){
                var coffee = document.getElementById("coffee").value;
                var price;

                switch(coffee){
                    case "아메리카노" :
                        price = 2000;
                        break;
                    case "카라멜마끼아또" :
                        price = 3500;
                        break;
                    case "에스프레소" :
                        price = 2800;
                        break;
                    case "카페모카" :
                        price = 3800;
                        break;
                    default :
                        price = 0;
                }

                if(price == 0)
                    alert("존재하지 않는 메뉴입니다.");
                else
                    alert(coffee+"는 "+price+"원입니다.");
            }
        </script>
    </body>
</html>
