<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <script>
        var x = parseInt(prompt("출력할 구구단 단 입력"));
        var mul;

        function multi(x) {
            for(var i = 1; i <= 9; i++){
                mul = x * i;
                document.write(x + " x " + i + " = " + mul + "<br>");
            }
        }

        multi(x);
    </script>
    <body>

    </body>
</html>
