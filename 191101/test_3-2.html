    <script>
        function car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;

            function brake() {
                this.speed -= 10;
                
                return this.speed;
            }

            function accel() {
                this.speed += 10;

                return this.speed;
            }
        }
