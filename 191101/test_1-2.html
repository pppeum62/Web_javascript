    <script>
        var account = {
            owner : 'kim',
            code : 1111,
            balance : 3500,
            deposit : function(money) {
                this.balance += money;

                return this.balance;
            },

            withdraw : function(money) {
                this.balance -= money;

                return this.balance;
            }
        }

        console.log(account.owner);
        console.log(account.deposit(100));

    </script>
