<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol>
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분 후 맛있게 먹는다.</li>
        </ol>
        <script>
            var liTag = document.getElementsByTagName('li');

            for(var i = 0; i < liTag.length; i++) {
                liTag[i].style.color = "green";
            }
        </script>
    </body>
</html>
