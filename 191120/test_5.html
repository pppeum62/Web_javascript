<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function input(value) {
                var current = document.getElementById('input').value;
                document.getElementById('input').value = current+value;
            }

            function empty() {
                var empty = "";
                document.getElementById('input').value = empty;
            }

            function enter() {
                var result = eval(document.getElementById('input').value);
                document.getElementById('input').value = result;
            }

            function backspace() {
                var current = document.getElementById('input').value;
                var del = current.slice(0, current.length - 1);
                document.getElementById('input').value = del;
            }

            function sqrt() {
                var result = Math.sqrt(document.getElementById('input').value);
                document.getElementById('input').value = result;
            }

            function abs() {
                var result = Math.abs(eval(document.getElementById('input').value));
                document.getElementById('input').value = result;
            }
        </script>
        <style>
            #left { margin-left: 55.7px; }
            .btn { background: white; border: 1px solid #ccc; width: 50px; height: 50px; }
            .txt { width: 213px; height: 30px; margin-bottom: 8px; }
        </style>
    </head>
    <body>
        <h3>계산기</h3>
        <hr>
        <input type="text" class="txt" id="input"><br>
        <input type="button" class="btn" value="1" onclick="input('1')">
        <input type="button" class="btn" value="2" onclick="input('2')">
        <input type="button" class="btn" value="3" onclick="input('3')">
        <input type="button" class="btn" value="/" onclick="input('/')"><br>
        <input type="button" class="btn" value="4" onclick="input('4')">
        <input type="button" class="btn" value="5" onclick="input('5')">
        <input type="button" class="btn" value="6" onclick="input('6')">
        <input type="button" class="btn" value="*" onclick="input('*')"><br>
        <input type="button" class="btn" value="7" onclick="input('7')">
        <input type="button" class="btn" value="8" onclick="input('8')">
        <input type="button" class="btn" value="9" onclick="input('9')">
        <input type="button" class="btn" value="-" onclick="input('-')"><br>
        <input type="button" class="btn" value="0" onclick="input('0')">
        <input type="button" class="btn" value="+" onclick="input('+')">
        <input type="button" class="btn" value="sqrt" onclick="sqrt()">
        <input type="button" class="btn" value="ABS" onclick="abs()"><br>
        <input type="button" class="btn" id="left" value="clear" onclick="empty()">
        <input type="button" class="btn" value="Enter" onclick="enter()">
        <input type="button" class="btn" value="<" onclick="backspace()">
    </body>
</html>
