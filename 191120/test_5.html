<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function input(value) {
                var current = document.getElementById('input').value;
                document.getElementById('input').value = current+value;
            }

            function empty() {
                var empty = "";
                document.getElementById('input').value = empty;
            }

            function enter() {
                var result = eval(document.getElementById('input').value);
                document.getElementById('input').value = result;
            }

            function backspace() {
                var current = document.getElementById('input').value;
                var del = current.slice(0, current.length - 1);
                document.getElementById('input').value = del;
            }

            function sqrt() {
                var result = Math.sqrt(document.getElementById('input').value);
                document.getElementById('input').value = result;
            }

            function abs() {
                var result = Math.abs(eval(document.getElementById('input').value));
                document.getElementById('input').value = result;
            }
        </script>
    </head>
    <body>
        <h3>계산기</h3>
        <hr>
        <input type="text" id="input"><br>
        <input type="button" value="1" onclick="input('1')">
        <input type="button" value="2" onclick="input('2')">
        <input type="button" value="3" onclick="input('3')">
        <input type="button" value="/" onclick="input('/')"><br>
        <input type="button" value="4" onclick="input('4')">
        <input type="button" value="5" onclick="input('5')">
        <input type="button" value="6" onclick="input('6')">
        <input type="button" value="*" onclick="input('*')"><br>
        <input type="button" value="7" onclick="input('7')">
        <input type="button" value="8" onclick="input('8')">
        <input type="button" value="9" onclick="input('9')">
        <input type="button" value="-" onclick="input('-')"><br>
        <input type="button" value="0" onclick="input('0')">
        <input type="button" value="+" onclick="input('+')">
        <input type="button" value="sqrt" onclick="sqrt()">
        <input type="button" value="ABS" onclick="abs()"><br>
        <input type="button" value="<" onclick="backspace()">
        <input type="button" value="clear" onclick="empty()">
        <input type="button" value="Enter" onclick="enter()">
    </body>
</html>
